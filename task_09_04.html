<input type=button onclick='TestLoadData()' value='загрузить JSON'><br>
ID пользователя: <input id=idName value=''><br>
Имя пользователя: <span id='IName'></span>

<script src='http://code.jquery.com/jquery-latest.js'></script>

<script>

function TestLoadData() {
        var userId = $("#idName").val();
        $.ajax({
            url: "https://jsonplaceholder.typicode.com/users/" + userId,
            type: "GET",
            dataType: "json",
            success: function(data) {
                DataLoaded(data);
            },
            error: function(jqXHR, StatusStr, ErrorStr) {
                ErrorHandler(jqXHR, StatusStr, ErrorStr);
            }
        });
    }

    function DataLoaded(data) {
        $("#IName").text(data.name);
    }

    function ErrorHandler(jqXHR, StatusStr, ErrorStr) {
        $("#IName").text("Ошибка при загрузке данных: " + StatusStr + ", " + ErrorStr);
    }

</script>
